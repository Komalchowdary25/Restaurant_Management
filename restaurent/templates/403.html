{% extends 'main.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: #fff;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        h1 {
            font-size: 60px;
            color: #e74c3c;
        }
        p {
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>403</h1>
        <p>Access Denied. You do not have permission to view this page.</p>
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
{% endblock %}
